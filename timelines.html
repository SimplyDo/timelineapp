<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Edit your Timeline</title>
		<link href="css/main.css" rel="stylesheet">
		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="bootstrap/js/bootstrap-tooltip.js"></script>
		<script src="bootstrap/js/bootstrap-transition.js"></script>
    <script src="bootstrap/js/bootstrap-modal.js"></script>
    <script src="bootstrap/js/bootstrap-popover.js"></script>
    <script src="bootstrap/js/bootstrap-button.js"></script>
    <script src="bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="js/default.js" type="text/javascript" charset="utf-8"></script>
		
	 <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
      
	</head>

	<body>
	  
	  <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <ul class="nav">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li><a href="#">Your Timelines</a></li>
            <li><a data-toggle="modal" href="#createTimeline">Create new timeline</a></li>
          </ul>
          <ul class="nav pull-right">
            <li class="dropdown">
                <a href="#"
                      class="dropdown-toggle"
                      data-toggle="dropdown">
                      You
                      <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#">Account</a></li>
                  <li><a href="#">Billing</a></li>
                </ul>
              </li>
            <li><a href="#">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
	    
	  <div class="container">
	    <div class="row">
	      <div class="span12">
	       working on it!
	       
	       
	      </div>
	    </div>
	  </div>
		
	
		
		<div class="modal hide fade" id="signIn">
		  <div class="modal-header">
		    <h3>SignIn</h3>
		  </div>
		  <div class="modal-body">
		    <p>Description of the current timeline by the author.</p>
		  </div>
		  <div class="modal-footer">
		    <button class="btn" data-dismiss="modal"><i class="icon-remove"></i> Cancel</button>
		    <button class="btn btn-primary" data-dismiss="modal"> Sign in</button>
		  </div>
		</div>
		
		<div class="modal hide fade" id="createTimeline">
		  <div class="modal-header">
		    <h3>Setup a new timeline</h3>
		  </div>
		  <div class="modal-body">
		    <form class="form-horizontal">
          <fieldset>
            <div class="control-group">
              <label class="control-label" for="input01">Timeline Name</label>
              <div class="controls">
                <input type="text" class="input-xlarge" id="input01">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="textarea">Description</label>
              <div class="controls">
                <textarea class="input-xlarge" id="textarea" rows="5"></textarea>
                <p class="help-block">You can always edit this later</p>
              </div>
            </div>
          </fieldset>
        </form>
		  </div>
		  <div class="modal-footer">
		    <button class="btn" data-dismiss="modal"><i class="icon-remove"></i> Cancel</button>
		    <button class="btn btn-primary" data-dismiss="modal"> Create this timeline</button>
		  </div>
		</div>
		
		
	</body>
</html>
